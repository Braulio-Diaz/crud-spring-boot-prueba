<!DOCTYPE html>
<html>

<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <title>Formulario de creación de Dirección</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

                <h1 class="text-center">Crear Dirección</h1>

                <div class="card-body">

                    <form th:action="@{direccion_creada/}" th:object="${direccion}" method="post">
                        <div class="form-group">
                            <label for="">Calle : </label>
                            <input type="text" name="calle" th:field="*{calle}" class="form-control" placeholder="Ingresar calle" required>
                        </div>
                        <div class="form-group">
                            <label for="">Numero : </label>
                            <input type="text" name="numero" th:field="*{numero}" class="form-control" placeholder="Numero" required>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>

    </div>


</body>

</html>

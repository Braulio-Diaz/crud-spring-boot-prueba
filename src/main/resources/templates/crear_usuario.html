<!DOCTYPE html>
<html>

<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <title>Formulario de creaci√≥n de usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

                <h1 class="text-center">Crear usuarios</h1>

                <div class="card-body">

                    <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
                        <div class="form-group">
                            <label for="">Nombres : </label>
                            <input type="text" name="nombres" th:field="*{nombres}" class="form-control" placeholder="Primer y segundo nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="">Apellidos : </label>
                            <input type="text" name="apellidos" th:field="*{apellidos}" class="form-control" placeholder="Apellido paterno y materno" required>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>

    </div>
